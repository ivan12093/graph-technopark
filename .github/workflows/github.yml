name: Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cmake -H. -Bbuild && cmake --build build

    - name: Run
      run: cd build/ && ./graph_technopark
